<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="p-3">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <div class="d-flex justify-content-center">
            <form id="survey-form" class="col-md-7 p-5">

                <div class="form-group">
                    <label id="name-label">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label id="name-label">Email</label><br>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label id="name-label">Age</label><br>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label id="name-label">Which opetion best describes your current role?</label><br>
                    <select class="form-control" name="" id="dropdown">
                        <option>Student</option>
                        <option>Full time</option>
                    </select>         
                </div>

                <div class="mb-4">
                    <p>Would you recomend freeCodeCamp to a friend?</p>
                <div class="form-check">
                    <label class="form-check-label" for="definitely">
                        <input class="form-check-input" type="radio" name="recommend" id="definitely" value="definitely">Definitely
                    </label>
                </div>
                

                <div class="form-check">
                    <label class="form-check-label" for="definitely">
                        <input class="form-check-input" type="radio" name="recommend" id="definitely" value="definitely">Maybe
                    </label>
                </div>
                </div>
                
                <div class="mb-4">
                    <p>What would you like to see improved? (Check all that apply)</p>
                <div class="form-check">
                    <label class="form-check-label" for="front-end">
                        <input class="form-check-input" type="checkbox" name="front-end" value="front-end">Front End
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="back-end">
                        <input class="form-check-input" type="checkbox" name="back-end" value="back-end">Back End
                    </label>
                </div>
                </div>

                <div class="form-group mb-4">
                    <label for="comments">Any comments or suggestions</label>
                    <textarea class="form-control" name="" id="comments" rows="3" placeholder="Enter your text here"></textarea>
                </div>
                
                <div class="form-group d-grid mb-4">
                    <button type="submit" class="btn btn-succes" id="submit">Submit</button>
                </div>
                    

            </form>
        </div>
    </main>
    <script src="js/index.js"></script>
    
</body>
</html>
