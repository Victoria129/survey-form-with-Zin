<!DOCTYPE html>
<html>
<head>
 <title>Survey form</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <main class="p-3"> 
  <h1 id="title" class="text-center text-white">freeCodeCamp Survey Form</h1>
  
  <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
<div class="d-flex justify-content-center">
  <form id="survey-form" class="col-md-7 p-5">
    
    <div class="form-group">
      <label id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Input Name" class="form-control" required><br>
    </div>

     <div class="form-group">
     <label id="email-label">Email</label><br>
    <input type="email" id="email" required placeholder="Input Email" class="form-control"><br>
</div>

<div class="form-group">
    <label id="number-label">Age</label><br>
    <input id="number" type="number" placeholder="Input Age" class="form-control"><br>
</div>

<div class="form-group mb-4">
  <label for="dropdown">Which option best describes your current role?</label>
  <select class="form-control" name="" id="dropdown">
    <option>Student</option>
    <option>Developer</option>

  </select>
</div>
<div class="mb-4">
<p>Would you recommend freeCodeCamp to a friend?</p>
<div class="form-check">
  <label class="form-check-label" for="definitely">
    <input class="form-check-input" type="radio" name="recommend" id="definitely" value="definitely"> Definitely
  </label>
</div>


<div class="form-check">
  <label class="form-check-label" for="maybe">
    <input class="form-check-input" type="radio" name="recommend" id="maybe" value="maybe"> maybe
  </label>
</div>
</div>

<div class="mb-4">
  <p>What would you like to see improved? (Check all that apply)</p>
<div class="form-check">
  <label class="form-check-label" for="front-end">
    <input class="form-check-input" type="checkbox" name="" id="front-end" value="front-end"> Front end projects
  </label>
</div>


<div class="form-check">
  <label class="form-check-label" for="back-end">
    <input class="form-check-input" type="checkbox" name="" id="back-end" value="back-end"> Back end projects
  </label>
</div>
</div>
<div class="form-group mb-4">
  <label for="comments">Any comments or suggestions</label>
  <textarea class="form-control" name="" id="comments" rows="3" placeholder="Enter your text here"></textarea>
</div>
<div class="form-group d-grid mb-4">
<button type="submit" class="btn btn-success" id="submit">Submit</button>
</div>
  </form>
</div>
</main>
<body>
</html>
